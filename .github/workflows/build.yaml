name: Package Extension
on: push
jobs:
  package-extension:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - run: bun install
      - run: bun run package

      - uses: actions/upload-artifact@v4
        with:
            name: .vsix
            path: *.vsix
